{% extends 'logistics/base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h6>Профиль пользователя</h6>
            </div>
            <div id="user_form">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-info">Сохранить</button>
                </form>
            </div>


            </div>
        </div>
    </div>
</div>
<br>

<style>
    /* Стили для ввода номера заявки */
    #user_form {

      font-size: 12px;
    }

</style>
{% endblock %}
