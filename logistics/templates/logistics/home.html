{% extends 'logistics/base.html' %}
{% load static %}

{% block content %}

<title>{{ title }}</title>

<div class="jumbotron p-3 p-md-3 text-white text-center rounded bg-warning">
    <div class="col-md-12 px-0">
        <h1 class="display-4">Транспортная компания О2</h1>
        <p class="lead my-3">Весь спектр транспортных услуг</p>

    </div>
</div>
<div class="row mb-2">
    <div class="col-md-12">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">

                <h3 class="mb-0">
                    {% if user.is_authenticated %}

                    <div class=class="btn-group">
                        <h4>Быстрые ссылки</h4>
                        <a class="btn btn-outline-secondary" href="#">Кнопка</a>
                        <a class="btn btn-outline-secondary" href="#">Кнопка</a>
                        <a class="btn btn-outline-secondary" href="#">Кнопка</a>
                    </div>
                    {% else %}
                    <a href="{% url 'users:login' %}">Чтобы продолжить, необходимо авторизоваться</a>
                    {% endif %}
                </h3>
                <br>

                <div class="mb-1 text-muted"></div>
                <p class="card-text mb-auto"></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
