{% extends 'logistics/base.html' %}

{% block content%}

<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        {% if itinerary %}
                        <h3 class="card-title text-center">Редактирование маршрута</h3>
                        {% else %}
                        <h3 class="card-title text-center">Новый маршрут</h3>
                        {% endif %}
                        <p></p>
                    </div>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <div class="col-6">
                        <div id="line_1">
                            <div id="left_1">Номер заявки</div>
                            <div id="center_1"></div>
                            <div id="right_1">
                                <div class="form-floating mb-3">
                                    <input class="form-control input-box form-ensurance-header-control"
                                           type="text"
                                           name="itinerary_number"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div id="line_2">
                            <div id="date_from">Дата погрузки</div>
                            <div id="date_1">
                                <div class="form-floating mb-3">
                                    <input class="form-control input-box form-ensurance-header-control"
                                           type="datetime-local"
                                           name="itinerary_date_start"/>
                                </div>
                            </div>
                            <div id="center_2"></div>
                            <div id="date_to">Дата разгрузки</div>
                            <div id="date_2">
                                <div class="form-floating mb-3">
                                    <input class="form-control input-box form-ensurance-header-control"
                                           type="datetime-local"
                                           name="itinerary_date_finish"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div id="line_3">
                            <div id="where_from">Место погрузки</div>
                            <div id="city_1">
                                <div class="form-floating mb-3">
                                    <input class="form-control input-box form-ensurance-header-control"
                                           type="text"
                                           name="itinerary_point_from"/>
                                </div>
                            </div>
                            <div id="center_3"></div>
                            <div id="where_to">Место разгрузки</div>
                            <div id="city_2">
                                <div class="form-floating mb-3">
                                    <input class="form-control input-box form-ensurance-header-control"
                                           type="text"
                                           name="itinerary_point_to"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-8">
                        <div id="line_4">
                            <div id="left_4">Транспортное средство</div>
                            <div id="center_4"></div>
                            <div id="right_4">
                                <div class="form-floating mb-3">
                                    <select name="itinerary_vehicle">
                                        {% for vehicle in vehicles %}
                                        <option value="{{ vehicle.pk }}">{{ vehicle.vehicle_registration }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-8">
                        <div id="line_5">
                            <div id="left_5">Водитель</div>
                            <div id="center_5"></div>
                            <div id="right_5">
                                <div class="form-floating mb-3">
                                    <select name="itinerary_driver">
                                        {% for driver in drivers %}
                                        <option value="{{ driver.pk }}">{{ driver.driver_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </div>
        </div>

    </form>
</div>
<br>

<style>
    /* Стили для ввода номера заявки */
    #line_1 {
      display: flex;
    }

    #left_1 {
      width: 30%;
      font-size: 12px;
    }
    #center_1 {
      width: 10%;
    }

    #right_1 {
      width: 50%;
    }

    /* Стили для ввода дат погрузки и разгрузки */
    #line_2 {
      display: flex;
    }

    #date_from {
      width: 10%;
      font-size: 12px;
    }
    #date_1 {
      width: 25%;
    }
    #center_2 {
      width: 10%;
    }
    #date_to {
      width: 10%;
      font-size: 12px;
    }
    #date_2 {
      width: 25%;
    }

    /* Стили для ввода мест погрузки и разгрузки */
    #line_3 {
      display: flex;
    }

    #where_from {
      width: 10%;
      font-size: 12px;
    }
    #city_1 {
      width: 25%;
    }
    #center_3 {
      width: 10%;
    }
    #where_to {
      width: 10%;
      font-size: 12px;
    }
    #city_2 {
      width: 25%;
    }

    /* Стили для ввода авто */
    #line_4 {
      display: flex;
    }

    #left_4 {
      width: 20%;
      font-size: 12px;
    }
    #center_4 {
      width: 10%;
    }

    #right_4 {
      width: 50%;
      font-size: 12px;
    }

    /* Стили для ввода водителя */
    #line_5 {
      display: flex;
    }

    #left_5 {
      width: 20%;
      font-size: 12px;
    }
    #center_5 {
      width: 10%;
    }

    #right_5 {
      width: 50%;
      font-size: 12px;
    }

</style>
{% endblock %}
