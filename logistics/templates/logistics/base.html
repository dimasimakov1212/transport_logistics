<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Display:700,900" rel="stylesheet">
    <link href="/static/css/blog.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <img src="/media/logistics/aHlitnkGam8.jpg" width="110" height="100">


            </div>
            <div class="col-4 text-center">
                <h1>Транспортная логистика</h1>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
                <nav class="nav d-flex justify-content-between">
                    {% if user.is_authenticated %}
                    <div class="header">
                        <a class="btn btn-outline-dark me-2" href="{% url 'users:user_detail' user.pk %}">Профиль</a>
                        <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-dark me-2">Выйти</button>
                        </form>
                    </div>
                    {% else %}
                    <div class="header">
                        <a class="btn btn-outline-dark me-2" href="{% url 'users:login' %}">Войти</a>
                        <a class="btn btn-outline-dark me-2" href="{% url 'users:register' %}">Регистрация</a>
                    </div>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-muted" href="{% url 'logistics:home' %}">ГЛАВНАЯ</a>
            <a class="p-2 text-muted" href="{% url 'company:drivers_list' %}">ВОДИТЕЛИ</a>
            <a class="p-2 text-muted" href="{% url 'company:vehicles_list' %}">АВТОМОБИЛИ</a>
            <a class="p-2 text-muted" href="{% url 'logistics:itineraries_list' %}">МАРШРУТНЫЕ ЛИСТЫ</a>
            <a class="p-2 text-muted" href="#">КОНТАКТЫ </a>

        </nav>
    </div>
    <hr class="hr" />

    {% block content %}
    {% endblock %}


</div>



<footer class="text-muted flex-shrink-0 mt-auto">
    <div class="container">
        <p class="float-right">
            <a href="#"></a>
        </p>
        <p>Cargo Web &copy; {% now 'Y' %}</p>

    </div>
</footer>

<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/holder.min.js"></script>
<script>
    Holder.addTheme('thumb', {
      bg: '#55595c',
      fg: '#eceeef',
      text: 'Thumbnail'
    });
</script>
</body>
</html>
