{% extends 'logistics/base.html' %}

{% block content%}

<title>{{ title }}</title>

<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        {% if driver %}
                        <h3 class="card-title">Форма для изменения водителя</h3>
                        {% else %}
                        <h3 class="card-title">Форма для добавления водителя</h3>
                        {% endif %}
                        <p></p>
                    </div>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </div>
        </div>

    </form>
</div>
<br>
{% endblock %}
