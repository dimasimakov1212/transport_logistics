{% extends 'logistics/base.html' %}

{% block content%}

<title>{{ title }}</title>

<div class="container">

    <div class="row">
        <div class="col-12">
            <h3>Список водителей</h3>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th scope="col">Водитель</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                {% for driver in drivers %}
                <tr>
                    <td>{{ driver.driver_name }}</td>
                    <td>
                        <a href="{% url 'company:driver_update' driver.pk %}"
                           class="btn btn-sm btn-outline-warning">Редактировать</a>
                        <a href="{% url 'company:driver_delete' driver.pk %}"
                           class="btn btn-sm btn-outline-danger">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a href="{% url 'company:driver_create' %}" class="btn btn-sm btn-outline-success">
            Добавить водителя</a>
    </div>
</div>
<br>
{% endblock %}
